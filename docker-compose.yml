version: '3.8'

services:
  stripe-app:
    build:
      context: .
      dockerfile: apps/stripe/Dockerfile
    container_name: saleor-stripe-app
    ports:
      - "3000:3000"
    environment:
      # Node environment
      NODE_ENV: ${NODE_ENV:-development}
      
      # Saleor API Configuration
      NEXT_PUBLIC_SALEOR_API_URL: ${NEXT_PUBLIC_SALEOR_API_URL}
      
      # Stripe Configuration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      
      # App Configuration
      SALEOR_APP_ID: ${SALEOR_APP_ID}
      SALEOR_APP_TOKEN: ${SALEOR_APP_TOKEN}
      
      # DynamoDB Configuration (local)
      AWS_ENDPOINT_URL_DYNAMODB: http://saleor-dynamodb-local:8000
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-DUMMY_ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-DUMMY_ACCESS_KEY}
      
      # Observability (Optional)
      SENTRY_DSN: ${SENTRY_DSN:-}
      OTEL_ENABLED: ${OTEL_ENABLED:-false}
      
    depends_on:
      dynamodb-local:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: unless-stopped

  dynamodb-local:
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    image: amazon/dynamodb-local:latest
    container_name: saleor-dynamodb-local
    ports:
      - "8000:8000"
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-local}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-local}
    volumes:
      - "./docker/dynamodb:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal
    networks:
      - saleor-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  dokploy-network:
    external: true
